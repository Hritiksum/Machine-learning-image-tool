{% extends 'index.html' %}
{% block title %}Result Page{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="margin: 1rem auto 0 auto;">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Realtime Analysis Successfull</strong>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12" style="margin: 1rem auto 5rem auto;">
                        <!-- Card -->
                        <div class="card">

                            <!-- Card image -->
                            <div class="view overlay">
                                <img class="card-img-top" src="/static/res.jpg" alt="Card image cap">
                                <a href="#!">
                                    <div class="mask rgba-white-slight"></div>
                                </a>
                            </div>

                            <!-- Card content -->
                            <div class="card-body card-text">
                                <!-- Text -->
                                <li class="list-group-item" style="text-align: center;margin: 0 auto;" >
                                <ul class="list-group">
                                    <li class="list-group-item">Link : {{f2}}</li>
                                    <li class="list-group-item">Predicted Flair : {{mal}}</li>
                                    <li class="list-group-item">Actual Flair : {{actual}}</li>
                                    <li class="list-group-item">Title : {{title}}</li>
                                    <li class="list-group-item">Comments (text) : {{Comments}}</li>
                                  </ul>

                                </li>
                            </div>

                        </div>
                        <!-- Card -->
                    </div>
                </div>

                
                
            
            </div>
        </div>
    </div>
</div>


{% endblock %}
